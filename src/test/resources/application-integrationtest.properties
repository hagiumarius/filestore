spring.application.name=filestore
server.servlet.context-path=/fs
server.port=8889

spring.datasource.url=jdbc:h2:mem:testdb
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

upload.defaultPath=c:/Temp/
upload.infrequentAccessPath=d:/Temp/
redis.cleanCache=true

logging.level.org.springframework.web=debug